<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="display">
                <div id="operationDisplay" class="operation"></div>
                <div id="resultsDisplay" class="results">0</div>
            </div>
            <div class="buttons">
                <button class="btn top-btn" onclick="clearResults()">CLEAR</button>
                <button class="btn top-btn" onclick="deleteEntry()">DELETE</button>
                <button class="btn" onclick="operate(this)">7</button>
                <button class="btn" onclick="operate(this)">8</button>
                <button class="btn" onclick="operate(this)">9</button>
                <button class="btn" onclick="operate(this)">÷</button>
                <button class="btn" onclick="operate(this)">4</button>
                <button class="btn" onclick="operate(this)">5</button>
                <button class="btn" onclick="operate(this)">6</button>
                <button class="btn" onclick="operate(this)">x</button>
                <button class="btn" onclick="operate(this)">1</button>
                <button class="btn" onclick="operate(this)">2</button>
                <button class="btn" onclick="operate(this)">3</button>
                <button class="btn" onclick="operate(this)">-</button>
                <button class="btn" onclick="operate(this)">.</button>
                <button class="btn" onclick="operate(this)">0</button>
                <button class="btn" onclick="operate(this)">=</button>
                <button class="btn" onclick="operate(this)">+</button>
            </div> 
        </div>
    </main>
    <footer class="footer">
        <a href="https://github.com/DaffoDyl" target="_blank">Copyright © 2022 Daffodyl</a>
    </footer>
</body>
</html>
